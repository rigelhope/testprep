<form ng-submit="submit()">
<ul>
    <li ng-repeat="subject in allSubjects">
    <label><input type="checkbox" ng-model="subjects[subject]"/><span ng-bind="subject"></span></label>
    </li>
</ul>
<input type="submit" id="submit" value="Submit" />
</form>
