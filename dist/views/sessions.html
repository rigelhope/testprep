<form ng-submit="submit()"> <div ng-if="sessions.length === 0">loading sessions...</div> <ul> <li ng-repeat="sessionName in sessions"> <label><input type="radio" name="sessionList" ng-model="$parent.selectedSession" ng-value="sessionName"><span ng-bind="sessionName"></span></label> </li> </ul> <button ng-click="getFromFile()">Get From File</button> <button ng-click="startSession(selectedSession)">Start selected session</button> </form>
